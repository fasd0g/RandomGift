# RandomGift configuration

# Interval between gifts (minutes)
interval-minutes: 30

# Gift only happens when online players >= min-online
# "больше 2" -> минимум 3
min-online: 3

# Warning message before gift (0 minutes disables)
warning:
  enabled: true
  minutes-before: 5
  message: "&6[Подарок] &eЧерез {minutes} минут &7будет раздача случайного предмета!"

# Amount of items to give
amount:
  min: 1
  max: 3

# What to do if inventory is full:
# DROP - drop near player
# SKIP - skip gift
full-inventory: DROP

messages:
  to-player: "&aТебе выпал подарок: &e{item} x{amount}"
  to-player-drop: "&aТебе выпал подарок, но инвентарь полон — предмет выпал рядом: &e{item} x{amount}"
  to-player-skip: "&cИнвентарь полон, подарок пропущен."
  luck: "&6[Подарок] &eВ этот раз удача — {player}&e! &7Выпало: &e{item} x{amount}&7. Следующая удача через &e{next}&7 минут."

